<!DOCTYPE html>
<html>
  <head>
    <title>Launch SMART App</title>
	<script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.js"></script>

  </head>
  <body>
     
    <script>
      FHIR.oauth2.authorize({
        clientId: "smart-phq9-app",
        scope:
          "launch openid profile launch/patient patient/Patient.read patient/Observation.write patient/Observation.read patient/QuestionnaireResponse.write patient/QuestionnaireResponse.read",
        redirectUri: "http://localhost:5173/launch.html"

      });
    </script>
  </body>
</html>
